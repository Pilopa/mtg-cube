<html lang="en">
<head>

  <style type="text/css">

  <app-root class="mat-typography">

        <div style="font-size: 24px; font-weight: 600">MTG Cube</div>
        <div style="position:absolute; margin-top:-75px; width:18px; height:18px; background-color: yellow; border-radius:100%; display:inline-block; -webkit-animation:anim 1.8s infinite ease-in-out both; animation:anim 1.8s infinite ease-in-out both; -webkit-animation-delay:-1.2s; animation-delay:-1.2s;"></div>

        <div style="position:absolute; margin-left:-100px; margin-top:-25px; width:18px; height:18px; background-color: green; border-radius:100%; display:inline-block; -webkit-animation:anim 1.8s infinite ease-in-out both; animation:anim 1.8s infinite ease-in-out both;"></div>
    </div>
  </app-root>
