<mat-card>
  <mat-card-header fxLayout="row" fxLayoutGap="5px">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <div *ngIf="(activeUser$ | async) as user; else showLogin" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    <mat-icon>account_circle</mat-icon><span>{{user.username}}</span>
  </div>

  <ng-template #showLogin>

    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">

      <button mat-button class="google" [disabled]="pendingRequest$ | async" (click)="loginGoogle()">Sign in with Google</button>

      <ng-container *ngIf="error$ | async as error">
        <mat-divider></mat-divider>
        <div>{{error | json}}</div>
      </ng-container>

    </div>

  </ng-template>

</mat-card>
